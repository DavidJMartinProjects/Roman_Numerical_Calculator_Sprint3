<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Roman Numeric Calculator</title>
<link href="../../resources/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../../resources/css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<br />
		<br />
		<div class="card-deck mb-3 text-center">
			<div class="card mb-4 box-shadow .mx-auto">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Roman Numeral Calculator</h4>
				</div>
				<div class="card-body">
					<div class="row text-white">
						<div class="col-sm-10 offset-sm-1 text-center">
							<div class="info-form">
								<form action="" class="form-inline justify-content-center">
									<div class="form-group">
										<input type="text" class="form-control" id="numOneTf"
											placeholder="Roman Numeral 1">
									</div>
									<div class="form-group">
										<select class="form-control" id="operationType">
										</select>
									</div>
									<input type="text" class="form-control" id="numTwoTf"
										placeholder="Roman Numeral 2"><br>
									<button type="button" class="btn btn-primary" id="calcBtn">Calculate</button>
								</form>
								<br />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="resultPlaceholder">
			<h4>
				<span class="label label-primary" id="result"></span>
			</h4>
			<h4>
				<span class="label label-warning" id="validationMessage"></span>
			</h4>
		</div>
	</div>

	<script src="../../resources/js/jQuery_v3.2.1.js"></script>
	<script src="../../resources/js/popper.js"></script>
	<script src="../../resources/js/bootstrap.js"></script>
	<script src="../../resources/js/main.js"></script>
	<script src="../../resources/js/populateDropdownList.js"></script>
</body>

</html>
